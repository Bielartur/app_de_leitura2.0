<div class="py-5 px-6 flex flex-col flex-grow gap-2 bg-white text-gray-600 shadow-md hover:shadow-lg rounded-xl fade-in" style="animation-delay: {{ animation_delay }}">
    <div class="w-full flex justify-between items-center">
        <div class="py-2 px-3 bg-{{ bg_color }} w-fit rounded-lg text-{{ text_color }} text-xl">
            <i class="{{ class_icon }}"></i>
        </div>
        <span class="text-sm font-semibold text-slate-500">{{ label }}</span>
    </div>
    <strong class="text-3xl my-1 text-slate-800">
        {{ qtd }} <span class="text-lg text-slate-600 font-normal">{{ descricao_qtd }}</span>
    </strong>
    {% if pct_concluida %}
        <div class="h-[0.55rem] w-full rounded-full bg-gray-200">
            <div class="fill h-2 rounded-full relative overflow-hidden" style="--target: {{ pct_concluida }}%"></div>
        </div>
        <p class="text-sm text-slate-500">{{ pct_concluida }}% da meta mensal</p>
    {% elif texto_positivo %}
        <div class="w-full text-[var(--great-green)] text-sm">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <span class="font-semibold">{{ texto_positivo }}</span>
        </div>
    {% elif add_livro %}
        <div class="w-full text-purple-600 hover:text-purple-700 text-sm">
            <button id="openModalBtn" type="button" class="cursor-pointer">
                <i class="fa-solid fa-plus"></i>
                <span class="font-medium">Adicionar livro</span>
            </button>
        </div>
    {% endif %}
</div>
